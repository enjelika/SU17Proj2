<script>

	var start = 0;
	var page = 5;

	
	function getCookie(cname) {
	    var name = cname + "=";
	    var decodedCookie = decodeURIComponent(document.cookie);
	    var ca = decodedCookie.split(';');
	    for(var i = 0; i <ca.length; i++) {
	        var c = ca[i];
	        while (c.charAt(0) == ' ') {
	            c = c.substring(1);
	        }
	        if (c.indexOf(name) == 0) {
	            return c.substring(name.length, c.length);
	        }
	    }
	    return "";
	}
	
	function setHeader(xhr) {
		  token = getCookie("token");
		  xhr.setRequestHeader('Authorization', 'Bearer '+token );		  
	}
	

    function selectChange() 
    {
        id = getId();
        $("#selectedID").html(id);
        $("#updateID").val(id);
        $("#deleteID").val(id);   
    }
    
    function getId()
	{ 
	  return jQuery( 'input[name=selectedRow]:checked' ).val()
	}
    
    function getCurrentUser() {
    	$.ajax({
    	    url: "/EagleEventService/system/systemservices/users/current",
    	    type: 'GET',
    	    datatype: 'json',
    	    statusCode: {
    	    200: function( response ) {
    	
    			$('#userWelcome').html("Welcome, "+response.firstName+" "+response.lastName);
    	    },
    	    401:function( response ) {
    	    		$('#student-list-table').html("You must Login first");}
    	    },
    	    
    	    error: function(jqXHR, textStatus, errorThrown) {
      	        console.log("error " + textStatus);
      	        console.log("incoming Text " + jqXHR.responseText);},
    	    beforeSend: setHeader       
    	  });   	
    }
 
	$(document).ready(function() {
    		$("#previous").click(function() {getPrevious()});
    		$("#next").click(function() {getNext()});
    		//getCurrentUser();
    			var dataSource = new kendo.data.DataSource({
		  transport: { 
		    read: { 
		      url: "/EagleEventService/event/eventservice/guest/", 
		      dataType: "json"
		    }
		  }
		});
    			
    		$("#grid").kendoGrid({
                toolbar: ["pdf"],
                pdf: {
                    allPages: true,
                    avoidLinks: true,
                    paperSize: "A4",
                    margin: { top: "2cm", left: "1cm", right: "1cm", bottom: "1cm" },
                    landscape: true,
                    repeatHeaders: true,
                    template: $("#page-template").html(),
                    scale: 0.8
                },
                dataSource: dataSource,
                height: 550,
                sortable: true,
                pageable: {
                    refresh: true,
                    pageSizes: true,
                    buttonCount: 5
                },
                columns: [{
                    field: "firstName",
                    title: "First Name",
                    width: 240
                }, {
                    field: "lastName",
                    title: "Last Name"
                }, {
                    field: "tableNumber",
                    title: "Table Number"
                }]
            });
    })
</script>
