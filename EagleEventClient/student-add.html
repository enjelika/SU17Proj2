<!DOCTYPE HTML> 
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

</head>
<body> 
<script>
function getCurrentUser() {
	$.ajax({
	    url: "/EagleEventService/system/systemservices/users/current",
	    type: 'GET',
	    datatype: 'json',
	    statusCode: {
	    200: function( response ) {
	
			$('#userWelcome').html("Welcome, "+response.firstName+" "+response.lastName);
	    		},
	    401:function( response ) {
	    		$('#page-message').html("You must Login first");
	    		},
    	    405:function( response ) {
	  	    	$('#page-message').html("Access to the page forbiden");
	  	    	}
	    },
	    
	    error: function(jqXHR, textStatus, errorThrown) {
  	        console.log("error " + textStatus);
  	        console.log("incoming Text " + jqXHR.responseText);},
	    beforeSend: setHeader       
	  });   	
}
function getCookie(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i <ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}

function setHeader(xhr) {
	  token = getCookie("token");
	  xhr.setRequestHeader('Authorization', 'Bearer '+token );		  
}

function getLocation(zip)
{
	if (zip != '')
	{
		$.getJSON( "/EagleEventService/school/zipservice/zip/"+zip)
  	  .done(function(data) {
				if($("#city").val()=='')
					 $("#city").val(data.city);
				if($("#state").val()=='')
					 	$("#state").val(data.state);})

	}
}
$(document).ready(function() {

	getCurrentUser();
	$("#zip").blur(function() {getLocation($(this).val())});
	$("#studentForm").submit(function (e){
		
		var idNumber =$('#id').val();
		var firstName = $('#firstName').val();
		var lastName = $('#lastName').val();
		var city= $('#city').val();
		var state = $('#state').val();
		var zip = $('#zip').val(); 
		var email = $('#email').val();
		var classification = $("input[name='classification']:checked").val();
		if (classification == null) classification ="";
		var gender = $("input[name='gender']:checked").val();
		if (gender == null) gender ="";

		$.ajax( { 
			url:"/EagleEventService/school/studentservice/students/",
			type: "POST",
			dataType: "json",
			contentType: "application/json",
			data: '{'+  
				'"idNumber" : "'+idNumber+'",'+
				'"firstName" :"'+ firstName+'",'+
				'"lastName" : "'+lastName+'",'+
				'"city" : "'+city+'",'+
				'"state" : "'+state+'",'+
				'"zip" : "'+zip+'",'+
				'"email" : "'+email+'",'+
				'"classification" : "'+classification+'",'+
				'"gender" : "'+gender+'"'+
			"}",
			statusCode: {
			200: function(response) {
				  $("#page-message").html("Record Added");
				  window.location.assign("student-list.html");
		  		},
		  	401:function( response ) {
  	    			$('#page-message').html("You must Login first");
  	    			},
  	      	405:function( response ) {
  		  	    	$('#page-message').html("Access to the page forbiden");
  		  	    	},

		  	406: function(response) {
		  		var errors = response.responseJSON;
		  		$(".error").html("*");
		  		$.each(errors, function (i, message) {
		  			$("#"+message.attributeName+"Err").html(message.message);
		  			console.log("Error "+message.attributeName +" "+message.message)
    	        		});
		  		$("#page-message").html("Fix errors and click Save");
		  		},
		  	
			404 : function(jqXHR, textStatus, errorThrown) {
				$("#page-message").html("Error:"+textStatus);
				console.log(errorThrown);
	  	        console.log("error " + textStatus);
	  	        console.log("incoming Text " + jqXHR.responseText);
	  	    		}
		  	},
		  	 beforeSend: setHeader 
			});

		e.preventDefault();
});
});
</script>

   <span id="cityErr" class="error">* </span>
   <br><br>

   <span id="stateErr" class="error">* </span>
   <br><br>

   <input type="radio" name="classification"  value="Junior">Junior

   <br><br>
   <input type="submit" name="submit" value="Save"> 
</form>
<form action="student-list.html" method ="get">
<button type="submit" >Cancel</button>
</form>

</div>
</body>
</html>
